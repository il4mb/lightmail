name: LightMail CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            pkg-config \
            libssl-dev \
            libmysqlclient-dev \
            libcurl4-openssl-dev

      - name: Bootstrap (autoreconf)
        run: autoreconf -fi

      - name: Configure
        run: ./configure --enable-debug

      - name: Build
        run: make -j$(nproc)

      - name: Run basic binary check
        run: |
          ./src/lightmail --version || true
